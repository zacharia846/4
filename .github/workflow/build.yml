# build.yml

# إعدادات التطبيق الأساسية
title: Simple Kivy App
package.name: simpleapp
package.domain: com.example
version:
  code: 1
  name: '1.0'
source:
  include_dirs: []
  exclude_dirs: []
  include_exts: py,png,jpg,kv,atlas
  exclude_exts: 
  include_patterns: []
  exclude_patterns: 

# المتطلبات الأساسية
requirements:
  - python3
  - kivy

# إعدادات أندرويد
android:
  min_sdk_version: 21
  target_sdk_version: 28
  permissions: []
  features: []

# إعدادات البناء
build:
  bootstrap: sdl2
  extra_static_libs: []
  extra_shared_libs: []
  archs:
    - armeabi-v7a
    - arm64-v8a

# واجهة المستخدم
orientation: portrait
fullscreen: 0
icon: 
presplash: 

# إعدادات إضافية
wake_lock: false
meta_data: {}
intent_filters: {}
services: []
